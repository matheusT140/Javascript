<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Mostrar Nacionalidade</h1>
    Digite o país que você mora: <input type="text" id="nacionalidade">.
    <input type="button" value="mostrar" onclick=" mostrarNacionalidade()">
    <div id="res"></div>
    <script>
        function mostrarNacionalidade(){            
            var res = document.getElementById('nacionalidade').value
            var txt = document.getElementById('res')
            if (res == 'Brasil'){
                txt.innerHTML = '<p>Você é <strong>Brasileiro</strong>.</p>'
            } else {txt.innerHTML = '<p>Você é <strong>estrangeiro</strong>.</p>'}
        }


    </script>
</body>
</html>
